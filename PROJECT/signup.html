<table>
        <h2>Sign up for receiving notification about events in your city</h2>
        <br>
        <form id="signupForm" action="./project.html" method="get">
        <div class="sign"> 
        <div>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name" required name="Name">
          </div>
          <br>
          <div>
            <label for="surname">Surname</label>
            <br>
            <input  type="text" id="surname" required name="Surname" >
          </div>
          <br>
          <div >
            <label for="email">Email</label>
            <br>
            <input  type="text" id="email" required name="Email">
          </div>
          <br>
          <div>
            <label for="birthdate">Birth date</label>
            <br>
            <input  type="date" id="birthdate" required name="Date">
          </div>
          <br>
          <div>
            <label for="gender">Gender</label>
            <br>
            <input  type="radio" id="female" required name="Gender" value="female">
            <label for="female">Female</label><br>
            <input  type="radio" id="male" required name="Gender" value="male">
            <label for="male">Male</label><br>
          </div>
          <br>
          <div>
          <label for="city">City</label>
          <br>
          <input type="city" id="city" required name="City">
          </div>
          <br>
          <button type="submit" class="submit">Submit</button>
    </form>
</table>
